<main class="container" id="container">
	<a href="#" class="logo" id="logo">
		<picture>
			<source srcset="images/dist/logo.png 1x" type="image/png">
			<img src="images/dist/logo.png">
		</picture>
	</a>
	
	<picture class="cloud" id="cloud">
		<source srcset="images/dist/cloud.png 1x" type="image/png">
		<img src="images/dist/cloud.png">
		<span class="cloud-txt" id="cloud-txt">Уже зарегистрированы на Start? <br> Войдите, а мы покажем насколько хорошо мы вас знаем</span>
	</picture>

	<section class="btns">
		<a href="#" class="btn" id="btn_pink">
			<img src="images/dist/btn_pink.png" alt="Авторизоваться">
			<span class="btn-txt" id="btn_pink__txt">Авторизоваться</span>
		</a>
		<a href="#" class="btn" id="btn_blue">
			<img src="images/dist/btn_blue.png" alt="Продолжить без авторизации">
			<span class="btn-txt" id="btn_blue__txt">Продолжить без авторизации</span>
		</a>
	</section>
</main>
